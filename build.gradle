plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the application plugin for bundling the results
    id 'application'
}

run {
	mainClassName = "org.ncgr.xgboost.XGBoost"
}

dependencies {
    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    // https://mvnrepository.com/artifact/ml.dmlc/xgboost4j
    implementation group: 'ml.dmlc', name: 'xgboost4j_2.12', version: '1.5.2'
    // https://mvnrepository.com/artifact/tw.edu.ntu.csie/libsvm
    implementation group: 'tw.edu.ntu.csie', name: 'libsvm', version: '3.25'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    jcenter()
}
